name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "0 7,9,11 * * 1,3" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{github.ref}}"
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
      - name: Create 30 empty commits
        run:
          start_date = "2024-06-30"
          for i in $(seq 0 30);do
            current_date = $(date -d "$start_date +$i days" + "%Y-%m-%dT12:00:00")
            echo $current_date > LAST_UPDATED
            GIT_COMMITTER_DATE="$current_date"   git commit --allow-empty -m "a commit a day keeps your girlfriend away" --date "$current_date"
          done
      - name: Commit changes
        run: |
          git config --local user.email "865503207@qq.com"
          git config --local user.name "yujunchun"
          git add -A
          
          arr[0]="chore(bot): ğŸ˜‚ auto commit"
          arr[1]="chore(bot): ğŸ˜± auto commit"
          arr[2]="chore(bot): ğŸ‘¿ auto commit"
          arr[3]="chore(bot): ğŸ’© auto commit"
          arr[4]="chore(bot): ğŸ™ auto commit"
          arr[5]="chore(bot): ğŸ™ˆ auto commit"
          arr[6]="chore(bot): ğŸ auto commit"
          arr[7]="chore(bot): ğŸ¤– auto commit"
          arr[8]="chore(bot): ğŸŸ© auto commit"
          arr[9]="chore(bot): ğŸ‘» auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
